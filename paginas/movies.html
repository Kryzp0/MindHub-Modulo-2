<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moviestack offers you reviews, analysis and evaluations of new movies and reviews of great recommended classics.">
    <meta name="keywords"
        content="movie reviews, film critiques, cinema, movies, film opinions, movie comments, film critics, movie ratings, film genres, actors and directors">
    <meta name="author" content="chris vega">
    <link rel="shortcut icon" href="../assets/imagenes/Moviestack_favicon.png" type="image/x-icon">  
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Moviestack</title>
</head>

<body>
    <header class="flex flex-wrap h-[30vh] bg-[#303030] border-2 text-white justify-center md:justify-between md:h-[11vh] content-center">
        <div class="flex items-center">
            <img class="w-[80px]" src="../assets/imagenes/Moviestack_isotipo.png" alt="">
            <h1 class="pr-10 font-bold text-2xl">MOVIESTACK</h1>
        </div>
        <nav class="flex items-center justify-around w-[320px]">
            <a href="../index.html">HOME</a>
            <a class="border-2 px-4 py-1 font-bold" href="#">MOVIES</a>
            <a href="./favs.html">FAVS</a>
        </nav>
    </header>
    <main class="min-h-[78vh] bg-[#212121] text-white">
        <section class="flex justify-center flex-col items-center text-black gap-4">
            <div class="py-10 w-[95%] bg-[#adadad] text-center mt-6">
                <h2 class="text-5xl">MOVIES</h2>
            </div>
            <div class="flex flex-wrap justify-center w-[85%] gap-4 p-2 md:gap-20 ">
                <div class="md:w-5/12">
                    <h2 class="text-white">Genres:</h2>
                    <div class="text-white flex flex-wrap w-full gap-4 border-2 p-2 m-2"   id="checkboxs"></div>
                </div>
                <label class="text-white self-center md:w-5/12"> 
                    <input class="text-black md:w-[80%]" type="text" id="search" placeholder="Search...">
                </label>
            </div>
            <article id="container" class="flex flex-wrap justify-center gap-10 w-[90%] pb-20"></article>
        </section>
    </main>
    <footer class="flex h-[11vh] bg-[#303030] border-2 text-white justify-center items-center">
        <p>MindHub - Cohort N 54</p>
    </footer>
<script type="module" src="../js/script.js"></script>
</body>

</html>
